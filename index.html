<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="middle">
        <!--Brush configuration-->
        <div id="left">
            <h2>Brush</h2>
            <div id="leftbuttons">
                <div id="mode4">
                    <input type="color" id="brush" name="head" value="#000000">
                    <label for="head">Brush Colour</label>
                </div>
                <button id="blackMode">Black mode</button>
                <button id="whiteMode">White mode</button>
                <button id="rainbowMode">Rainbow mode</button>
                <button id="pencilMode">Pencil Mode</button>
                <button id="eraserMode">Eraser mode</button>
            </div>
        </div>

        <!--Main drawing area-->
        <div id="container">
        </div>

        <!--Canvas configuration-->
        <div id="right">
            <h2>Canvas</h2>
            <div id="rightbuttons">
                <div id="custombg">
                    <input type="color" id="choosebg" name="head" value="#D3D3D3">
                    <label for="head">Background</label>
                </div>
                <button id="changebg">Random BG</button>
                <button id="erase">Erase</button>
                <button id="reset">Reset canvas</button>
                <button id="newgrid">New Grid</button>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="16" class="slider" id="gridSlider">
                    <div id="gridValue"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
